<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxurious Money Calculations</title>
    <!-- Bootstrap-Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom-Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="fw-bold text-info text-center py-3">
      Luxurious Money Calculation<img
        width="45"
        height="45"
        src="images/money.png"
        alt=""
      />
    </h2>
    <section>
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-6">
            <img class="w-100 h-100" src="images/banner.jpg" alt="" />
          </div>
          <div class="col-lg-6">
            <div class="p-3 bg-light text-center">
              <h4 class="fw-bold">Income</h4>
              <div class="col">
                <span class="fw-bold">Income:</span>
                <input
                  type="text"
                  id=""
                  class="w-50 my-3"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <h4 class="fw-bold">Expenses</h4>
              <div class="col">
                <span class="fw-bold">Food:</span>
                <input type="text" id="food" class="w-50 my-3" />
              </div>
              <div class="col">
                <span class="fw-bold">Rent:</span>
                <input type="text" id="rent" class="w-50 my-3" />
              </div>
              <div class="col">
                <span class="fw-bold">Cloth:</span>
                <input type="text" id="clothes" class="w-50 my-3" />
              </div>
              <button class="btn btn-primary fw-bold">Calculate</button>
              <div class="my-2">
                <h4>Total Expenses:</h4>
                <h4>Balance:</h4>
              </div>
              <div class="col">
                <span class="fw-bold">Save:</span>
                <input type="text" id="clothes" class="w-25 my-3" />
                <span class="fw-bold">%</span>
                <button class="btn btn-primary">Save</button>
              </div>
              <div class="my-2">
                <h4>Saving Amount:</h4>
                <h4>Remaining Amount:</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap-js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom-Css -->
    <script src="index.js"></script>
  </body>
</html>
